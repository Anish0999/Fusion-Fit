<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choices</title>
    <link rel="stylesheet" href="Choices.css">
</head>

<body>
<div class="container">
    <br>
    <h1>Choices</h1>
    
    <label for="hatcolor1">Hat color #1:</label> <br>
    <input type="radio" name="Color" id="redRadio" value="Red">
        <label for="redRadio">Red</label><br>
    <input type="radio" name="Color" id="blueRadio" value="Blue">
        <label for="blueRadio">Blue</label><br><br>
    
    <label for="hatcolor2">Hat color #2:</label> <br>
    <select name="HatColor" id="hatcolor2">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
    </select><br><br>

    <button class="middle" onclick="getVal()">Print something based on above choices...</button>
    
    <div id="placeholder"></div>
</div>

<div class="bottom-container">
    <a href="/Text.html"><button type="button">Text</button></a>
    <a href="/Choices.html"><button type="button">Choices</button></a>
    <a href="/ToDo.html"><button type="button">ToDo</button></a>
    <a href="/Profile.html"><button type="button">Profile</button></a>
    <a href="/Colors.html"><button type="button">Colors</button></a>
    <a href="/LR.html"><button type="button">LR</button></a>
</div>

<script>
    function getVal() {
        const radioButtons = document.getElementsByName("Color");
        let selectedColor1;
        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                selectedColor1 = radioButton.value;
                break;
            }
        }

        const selectedColor2 = document.getElementById("hatcolor2").value;

        const item = document.createElement("div");
        item.style.background = "gray";
        item.style.textAlign = "center";
        item.textContent = `Hat Color 1: ${selectedColor1}, Hat Color 2: ${selectedColor2}`;

        const placeholder = document.getElementById("placeholder");
        placeholder.innerHTML = '';
        placeholder.appendChild(item);
    }
</script>
</body>
</html>
