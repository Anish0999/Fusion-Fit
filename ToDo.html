    taskList.appendChild(userInput); -->

    <script>
        function addTask() {
            const taskList = document.getElementById("taskList");
            const userInput = document.getElementById("userText");

            if(userInput.value.trim() === "") {
                return;
            }

            const taskItem = document.createElement("div");
            taskItem.classList.add("task-item"); // for css styling

            const taskText = document.createElement("span");
            taskText.textContent = userInput.value;

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "X";

            deleteBtn.classList.add("delete-btn"); // css

            deleteBtn.onclick = function () {
                taskText.classList.toggle("completed"); // Strike-through effect
            };

            taskItem.appendChild(taskText);
            taskItem.appendChild(deleteBtn);
            taskList.appendChild(taskItem);

            userInput.value = "";
        }
    </script>
</body>
