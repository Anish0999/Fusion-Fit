<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./BMI.css">
</head>

<body>
    <div class="container">
        <h1></h1>
        <h1>Fusion Fit âš¡</h1>
        <h2>BMI Calculator</h2>
        <div class="form_class">
            <div class="form">
                <p>Age:</p>
                <input type="text" class="text_form">
                    <br>
                <div>
                    <p>Gender:</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="male" name="gender" value="female">
                    <label for="male">Female</label>
                </div>
                <p>Height (in inches):</p>
                <input type="text" id="height" class="text_form">
                <p>Weight:</p>
                <input type="text" id="weight" class="text_form">
                <br> <br>
                <button onclick="getBMI()">Find BMI</button>
                <div id="bmiResult"></div>
            </div>
        </div>

        <div class="bottom-container">
            <a href="./Profile.html"><button type="button"><img class="nav_but" src="/Images/icon-black.png" alt=""></button></a>
            <a href="./SelectWorkout.html"><button type="button"><img class="nav_but" src="/Images/buff-arm-icon.png" alt=""></button></a>
            <a href="./Home.html"><button type="button"><img class="nav_but" src="/Images/homeButton.png" alt=""></button></a>
            <a href="./Planner.html"><button type="button"> <img class="nav_but" src="/Images/calendar-icon-white.png" alt=""></button></button></a>
            <a href="./More.html"><button type="button"><img class="nav_but_more" src="/Images/more-icon.png" alt=""></button></a>
        </div>
    </div>     
</body>

<script>
    function getBMI(){
        height = document.getElementById("height").value
        weight = document.getElementById("weight").value
        height_meters = (height/12)/3.28084
        weight_kilo = weight * 0.453592
        bmi = weight_kilo/(height_meters * height_meters)
        document.getElementById("bmiResult").innerText = `Your BMI is: ${bmi}`;
        sessionStorage.setItem("bmiResult", bmi);
    }
</script>

</html>
