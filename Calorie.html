<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calorie.css">
</head>

<body>
    <body>
        <div class="container">
            <h1>Fusion Fit âš¡</h1>
            <h2>Calorie Calculator</h2>
            <div class="form_class">
                <div class="form">
                    <p>Age:</p>
                    <input type="text" id="age">
                    <div>
                        <p>Gender:</p>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" id="male" name="gender" value="female">
                        <label for="male">Female</label>
                    </div>
                    <p>Height:</p>
                    <input type="text" id="height">
                    <p>Weight:</p>
                    <input type="text" id="weight"><br><br>
                    <label for="activity-level">Choose your activity level:</label> <br>
                    <select name="activity-level" id="activity-level">     
                        <option value="sedentary">Sedentary</option>
                        <option value="lightly-active">Lightly active</option>
                        <option value="moderately-active">Moderately active</option>
                        <option value="very-active">Very active</option>
                        <option value="extra-active">Extra active</option>
                    </select>
                    <br><br>
                    <button onclick="getCalorie()">Find Calorie's Needed</button>
                    <div id="calorieResult"></div>
                </div>
            </div>
            


            <div class="bottom-container">
                <a href="/Profile.html"><button type="button">Profile</button></a>
                <a href="/SelectWorkout.html"><button type="button">Select Workout</button></a>
                <a href="/Home.html"><button type="button">Home</button></a>
                <a href="/Planner.html"><button type="button"> Planner</button></a>
                <a href="/More.html"><button type="button">More</button></a>
            </div>
        </div>

        
</body>
<script>
    function getCalorie(){
        age = document.getElementById("age").value
        gender = document.querySelector('input[name="gender"]:checked').value;
        height = document.getElementById("height").value
        weight = document.getElementById("weight").value
        weight_kilo = weight * 0.453592
        height_cm = height * 2.54

        if(gender == "male"){
            BMR = 10 * weight_kilo+ 6.25 * height_cm - 5 * age + 5
        }else if(gender == "female"){
            BMR = 10 * weight_kilo+ 6.25 * height_cm - 5 * age - 16
        }

        active = document.getElementById("activity-level").value

        if( active == "sedentary"){
            TDEE = BMR * 1.2
        }else if(active == "lightly-active"){
            TDEE = BMR * 1.375
        } else if(active == "moderately-active"){
            TDEE = BMR * 1.55
        } else if(active == "very-active"){
            TDEE = BMR * 1.725
        } else if(active == "extra-active"){
            TDEE = BMR * 1.9
        }

        document.getElementById("calorieResult").innerText = `Your Calories needed is: ${TDEE}`

    }
</script>
</html>
